            justify-content: center;
            opacity: 1;
            z-index: 10;

            margin-bottom: 40px;

            color: #1e293b;
            margin-bottom: 20px;
            font-weight: 600;

            margin-right: 10px;
            font-size: 1.3em;

            width: 100%;

            font-size: 1em;

            background: #0f172a;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;

            background: #1e293b;
            color: #cbd5e1;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.95em;

        /* Controls */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .controls button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        .controls button:hover {
            background: #2563eb;
        }

        .controls button:active {
            transform: scale(0.95);
        }

        /* Slide counter */
        .slide-counter {
            position: fixed;
            top: 30px;
            right: 40px;
            font-size: 1.2em;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            z-index: 50;

            border-left: 4px solid #3b82f6;
            padding: 20px;
            margin: 15px 0;
            border-radius: 4px;

            background: #fef3c7;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 600;

            }

        let currentSlide = 0;

        function renderSlide(index) {
            const slideshow = document.getElementById('slideshow');
            slideshow.innerHTML = '';
            
            const slide = document.createElement('div');
            slide.className = 'slide active';
            slide.innerHTML = slides[index].html;
            
            slideshow.appendChild(slide);
            
            document.getElementById('current').textContent = index + 1;
            document.getElementById('total').textContent = slides.length;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            renderSlide(currentSlide);
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            renderSlide(currentSlide);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') previousSlide();
        });

        // Initialize
        renderSlide(0);
    </script>
