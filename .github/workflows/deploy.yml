name: Deploy to GitHub Pages (Vite)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Optional but recommended for SPAs: serve client routes on refresh
      - name: Add SPA 404 fallback
        run: |
          mkdir -p dist
          if [ -f dist/index.html ]; then cp dist/index.html dist/404.html; fi

      # Ensure CNAME gets published (Vite copies public/ to dist/ automatically)
      - name: Verify CNAME in output
        run: |
          if [ -f dist/CNAME ]; then
            echo "✓ CNAME file found in dist/"
            cat dist/CNAME
          else
            echo "⚠ CNAME file not found in dist/, copying from public/"
            cp public/CNAME dist/ || echo "Error: CNAME not in public/ either"
          fi

      # Configure GitHub Pages (sets up the deployment target)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
